<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Fluffers</title>
  </head>
  <body>

    <header>
      <h1>Pets!</h1>
    </header>
    <main class="row">

      <section id="form">
        <h3>Add A New Pet</h3>
        <div class="columns">
          <label>
            Name
            <input type="text" name="name" id="name" required>
          </label>
          <label>
            Breed
            <input type="text" name="breed" id="breed" required>
          </label>
          <label>
            Age
            <input type="text" name="age" id="age">
          </label>
          <label>
            Vaccinated
            <input type="checkbox" name="vaccinated" id="vaccinated">
          </label>
          <!-- try to add require to the buttons so you can't make blank contacts -->
          <h3 class="button btn-save">Save</h3>
        </div>
      </section>

      <section id='pet'></section>
      <section id='pet-list'></section>
      <section id='new-pet'></section>
    </main>

    <!-- Templates -->

    <script id="pet-card-template" type="text/template">
      <%- pet.name %>
      <button class="button btn-delete">Delete</button>
    </script>

    <script id="pet-info-template" type="text/template">
      <h4>Name: <%- pet.name %></h4>
      <h4>Age: <%- pet.age %></h4>
      <h4>Breed: <%- pet.breed %></h4>
      <h4 class="vaccinated-header">Vaccinated: </h4>
      <% if(pet.vaccinated){ %>
        <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
      <% } %>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
